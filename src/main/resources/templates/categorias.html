<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      <head th:replace="~{fragmentos :: head}"></head>
  
  <body>
      <header th:replace="~{fragmentos :: header}"></header>
    <h1>Categorias</h1>


    <table class="container">
        <thead>
            <tr>
               
               
                <th>Nome da categoria</th>
                <th>editar</th>
                <th>Deletar</th>

                
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <div class="row">

                    <td><span th:text="${categoria.nome}"></span></td>
                    <td><a th:href="${(#mvc.url('CC#detalhesCategoria').arg(0, categoria.id)).build()}"><span th:text="${categoria.nome}"></span></a></td>
                    <td><!--<a th:href="${(#mvc.url('TC#deletarTransacao').arg(0, transacao.idTransacao)).build()}">deletar</a>!--></td>
  
                </div>
            </tr>
        </tbody>
        <tfoot>
            <!--
            <tr>
               <td colspan="2">Totalizador</td>
               <td>  <span id="2"
                th:text="${#aggregates.sum(contas.![saldo])}"> </span></td>
        
            </tr>-->
          </tfoot>    

    </table>


    <footer th:replace="~{fragmentos :: footer}"></footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
