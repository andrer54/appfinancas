<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  
      <head th:replace="~{fragmentos :: head}"></head>
  
  <body>
      <header th:replace="~{fragmentos :: header}"></header>
    
   
    <h3>Contas</h3>
    <table class="container">
        <thead>
            <tr>
               
               
                <th>Conta</th>
                <th>Saldo</th>
                <th>Deletar</th>

                
            </tr>
        </thead>
        <tbody>
            <tr th:each="conta : ${contas}">
                <div class="row">

                    <td><a th:href="${(#mvc.url('CC#detalhesConta').arg(0, conta.idConta)).build()}"><span th:text="${conta.nomeConta}"></span></a></td>
                    <td><span th:text="${conta.saldo}"></span></td>
                    <td><!--<a th:href="${(#mvc.url('CC#deletarConta').arg(0, conta.idConta)).build()}">deletar</a>!--></td>
  
                </div>
            </tr>
        </tbody>
        <tfoot>
            <tr>
               <td colspan="2"> <b>Total </b></td>
               <td>  <b><span id="12"
                th:text="${#aggregates.sum(contas.![saldo])}"> </span></b></td>
        
            </tr>
          </tfoot>    

    </table>
    <hr>
    <h3>Transações</h3>


    <table class="container">
        <thead>
            <tr>
               
                <th><!--data!--></th>
                <th>descricao</th>
                <th>valor</th>
                <th>tipo</th>
                <th>Categoria</th>
                <th><!--Conta!--></th>
                <th>editar</th>
                <th>Deletar</th>

                
            </tr>
        </thead>
        <tbody>
            <tr th:each="transacao : ${transacoes}">
                <div class="row">
                    <td><!--data aqui!--></td>
                    <td><span th:text="${transacao.descricao}"></span></td>
                    <td><span th:text="${transacao.valor}"></span></td>
                    <td><span th:text="${transacao.tipoDeTransacao}"></span></td>
                    <td><span th:text="${transacao.categoria}"></span></td>
                    <td><span th:text="${transacao.conta}"></span></td>
                    <td>X<!--<a th:href="${(#mvc.url('TC#detalhesTransacao').arg(0, transacao.idTransacao)).build()}"><span th:text="${transacao.nome}"></span></a>!--></td>
                    <td><a th:href="${(#mvc.url('TC#deletarTransacao').arg(0, transacao.idTransacao)).build()}">X</a></td>
  
                </div>
            </tr>
        </tbody>
        <tfoot>
            <tr>
               <td colspan="2"> <b>Total</b></td>
               <td>  <b> <span id="2"
                th:text="${#aggregates.sum(transacoes.![valor])}"> </span></b></td>
        
            </tr>
          </tfoot>    

    </table>
<hr>
    <div>
        <h3>proximas features</h3>
        <hr>
        <form action="">
            <ul>
                <li>
                    <p><input type="checkbox" name="" id=""> deletar conta</p>
                </li>
                <li>
                    <p><input type="checkbox" name="" id=""> verificar se ao deletar transacao, dinheiro volta para conta.</p>
                </li>
            </ul>
        </form>

    </div>

    <footer th:replace="~{fragmentos :: footer}"></footer>
