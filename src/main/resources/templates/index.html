<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>App transações</h1>


    <table class="container">
        <thead>
            <tr>
               
               
                <th>descricao</th>
                <th>valor</th>
                <th>editar</th>
                <th>Deletar</th>

                
            </tr>
        </thead>
        <tbody>
            <tr th:each="transacao : ${transacoes}">
                <div class="row">

                    <td><span th:text="${transacao.descricao}"></span></td>
                    <td><span th:text="${transacao.valor}"></span></td>
                    <td><!--<a th:href="${(#mvc.url('TC#detalhesTransacao').arg(0, transacao.idTransacao)).build()}"><span th:text="${transacao.nome}"></span></a>!--></td>
                    <td><a th:href="${(#mvc.url('TC#deletarTransacao').arg(0, transacao.idTransacao)).build()}">deletar</a></td>
  
                </div>
            </tr>
        </tbody>
        <tfoot>
            <tr>
               <td colspan="2">Totalizador</td>
               <td>  <span id="2"
                th:text="${#aggregates.sum(transacoes.![valor])}"> </span></td>
        
            </tr>
          </tfoot>    

    </table>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
